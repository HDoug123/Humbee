<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <script src="https://use.fontawesome.com/c3ec8d21e4.js"></script>

    <link rel="stylesheet" type="text/css" href="Bass.css">

    <link rel="stylesheet" type="text/css" href="beta_style_groupingEditor.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="GroupingEditor.js"></script>

</head>

<body>
    <div class="page-container column">

        <!-- Top Banner -->
        <div class="ge-top-container ">Edit Grouping</div>

        <!--Grouping Editor Wrapper-->
        <div class="ge-main-content">

            <!-- Grouping Editor Toolbar -->
            <div class="ge-toolbar">

                <!-- Naming Box -->
                <div class="ge-name-container">
                    <div class="ge-name bm-border">
                        <input class="ge-input" placeholder="Grouping Name">
                    </div>
                    <div class="ge-about">
                        <input class="ge-input" placeholder="Something about the group...">
                    </div>
                </div>

                <!-- Publish Group Date -->
                <div class="tool-section">
                    <div class="tool-header">
                        Publish Groups
                    </div>
                    <div>
                        <div class="toggle-btn-wrapper">
                            <button class="toggle-btn toggle-btn-active">Publish Now</button>
                            <button class="toggle-btn">Pick a Date</button>
                        </div>
                    </div>
                </div>

                <!-- Date Input -->
                <div class="ge-date-container">
                    <i class="icon-input fa fa-calendar" aria-hidden="true"></i>
                    <input class="cal-input">
                </div>

                <!-- Rearrange Group Members -->
                <div class="tool-section">
                    <div class="tool-header"> Rearrange Group Members </div>
                    <div class="tool-text">Drag and drop members among groups.</div>
                </div>

                <!-- Group Labels -->
                <div class="tool-section">
                    <div class="tool-header">
                        Label Groups
                    </div>
                    <div class="label_opts">
                        <input type="checkbox" id="cbox1" value="noLabel_cbox">
                        <label for="cbox1">No label</label>
                        <br>
                        <input type="checkbox" id="cbox2" value="numberLabel_cbox">
                        <label for="cbox2">Assign number</label>
                        <br>
                        <input type="checkbox" id="cbox3" value="colorLabel_cbox">
                        <label for="cbox3">Assign color</label>
                        <br>
                        <input type="checkbox" id="cbox4" value="manualLabel_cbox">
                        <label for="cbox4">Manual create labels</label>
                        <br>
                    </div>
                </div>

            </div>


            <!--Grouping Editor Workspace-->
            <div class="ge-workspace-container">
                <div class="ge-workspace b-white">
                    <div class="grouping">

                        <div class="group">
                            <div class="group-member"> Group Member 1</div>
                            <div class="group-member"> Group Member 2</div>
                            <div class="group-member"> Group Member 3</div>
                            <div class="group-member"> Group Member 4</div>
                        </div>


                    </div>
                </div>
            </div>

        </div>

        <!--Group Editor Submit/Publish Buttons-->
        <div class="ge-bottom-container">
            <div class=""><a href="/" class="cancel btn btn-secondary py2">Cancel</a></div>
            <div class=""><a href="/" class="login btn btn-primary py2">Submit</a></div>
        </div>

    </div>
</body>

</html>
