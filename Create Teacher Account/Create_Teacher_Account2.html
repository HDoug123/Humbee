<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="style_CreateTeacherAccount.css">

    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>

<body>

	<div id="register_pg_container">

		<div id="main_content">

			<div id="centered_content" class="vertical_align_middle">

				<div class="form_logo_container">

					<svg width= 40% version="1.1" id="form_logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 200 50" style="enable-background:new 0 0 200 50;" xml:space="preserve">
					    <style type="text/css">
					        .st0{fill:#FFCF11;}
					        .st1{font-family:'JosefinSans';}
					        .st2{font-size:60px;}
					    </style>
					    <ellipse id="XMLID_1_" class="st0" cx="131.4" cy="34.9" rx="10.9" ry="11.1"/>
					    <text id="XMLID_2_" transform="matrix(1 0 0 1 -5.314 46.9091)" class="st1 st2">Humbee</text>
					    <rect id="XMLID_4_" x="121.2" y="33.8" width="20.1" height="3.2"/>
					    <rect id="XMLID_5_" x="122" y="40.2" width="18.3" height="3.2"/>
					    <rect id="XMLID_7_" x="121.2" y="27.5" width="20.1" height="3.2"/>
					</svg>	
				</div>

				<div id="teacherRegisterForm" class="form_container">	
					<div class="form_title">
						<!--<div class="form_title" id="teacherRegister_title">-->
						<h1>Teacher Account</h1>
						<p>Set up in less than 2 minutes</p>
					</div>
					
					<div class="form_inputs_container">
					   <form action="" method="post">
					   		<div class="group">      
								<input class="inputMaterial" id="register_F_name_Teacher" type="text" required>
								<!--<span class="highlight"></span>
								<span class="bar"></span>-->
								<label>First Name</label>
							</div>
					   		<div class="group">      
								<input class="inputMaterial" id="register_L_name_Teacher" type="text" required>
								<!--<span class="highlight"></span>
								<span class="bar"></span>-->
								<label>Last Name</label>
							</div>
					   		<div class="group">      
								<input class="inputMaterial" id="register_email_Teacher" type="email" required>
								<!--<span class="highlight"></span>
								<span class="bar"></span>-->
								<label>Email</label>
							</div>
					   		<div class="group">      
								<input class="inputMaterial" id="register_conf_email_Teacher" type="email" required>
								<!--<span class="highlight"></span>
								<span class="bar"></span>-->
								<label>Confirm Email</label>
							</div>
					   		<div class="group">      
								<input class="inputMaterial" id="register_password_Teacher" type="password" required>
								<!--<span class="highlight"></span>
								<span class="bar"></span>-->
								<label>Password</label>
							</div>


						</form>
					</div>
					<div class="register_buttons">
						<div class="register_action_button">
							<button id="cancel_button" class="secondary_action_button">CANCEL</button>
						</div>
						<div class="register_action_button">
							<button id="next_buton" class="action_button">NEXT</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
